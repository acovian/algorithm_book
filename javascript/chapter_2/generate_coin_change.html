<script type="text/javascript">
  function generateCoinChange(cents){
    var pennies = 0
    var nickels = 0
    var dimes = 0
    var quarters = 0

    while(cents >= 25){
      quarters += 1
      cents -= 25
    }
    while(cents >= 10){
      dimes += 1
      cents -= 10
    }
    while(cents >= 5){
      nickels += 1
      cents -= 5
    }
    while(cents >= 1){
      pennies += 1
      cents -= 1
    }

    console.log("quarters:", quarters);
    console.log("dimes:", dimes);
    console.log("nickels:", nickels);
    console.log("pennies:", pennies);
  }

  generateCoinChange(94)
</script>

<script type="text/javascript">
  function alwaysHungry( arr ){
    var str = ""
    for ( var i = 0; i < arr.length; i++){
      if ( arr[i] == "food"){
        str += "yummy "
      }
    }
    if ( str == "" ){
      str += "I'm hungry"
    }
    console.log( str )
  }

  alwaysHungry(["hi", "yas", "food", "food", "ideas", "lol"])
</script>

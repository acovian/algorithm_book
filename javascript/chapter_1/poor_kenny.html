<script type="text/javascript">
  function whatHappensToday(){
    var random = Math.random() * 100
    chance = Math.floor(random)
    if(chance > 0 && chance <= 10){
      console.log(chance, "volcano")
    } else if(chance > 10 && chance <= 25){
      console.log(chance, "tsunami")
    } else if(chance > 25 && chance <= 45){
      console.log(chance, "earthquake")
    } else if(chance > 45 && chance <= 75){
      console.log(chance, "blizzard")
    } else if(chance > 75 && chance <= 100){
      console.log(chance, "meteor strike")
    }
  }

  whatHappensToday()
</script>
